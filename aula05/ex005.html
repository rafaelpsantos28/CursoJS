<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        body {
            background-color: darkmagenta;
            color: white;  /* isso é comentario */
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo?</h1> <!---isso é um comenterio!!-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // Number pra numeros inteiros ou numeros reais
        var n2 = Number(window.prompt('Digite outro numero: ')) // string
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String (s))//concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
